<head>
  <meta charset="utf-8">

  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">

  <title>NiceAdmin-App</title>

  <link href="%PUBLIC_URL%/niceadmin/css/bootstrap.min.css" rel="stylesheet">
  <link href="%PUBLIC_URL%/niceadmin/css/bootstrap-theme.css" rel="stylesheet">
  <link href="%PUBLIC_URL%/niceadmin/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="%PUBLIC_URL%/niceadmin/css/font-awesome.min.css" rel="stylesheet" />
  <link href="%PUBLIC_URL%/niceadmin/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css" rel="stylesheet" />
  <link href="%PUBLIC_URL%/niceadmin/assets/fullcalendar/fullcalendar/fullcalendar.css" rel="stylesheet" />
  <link href="%PUBLIC_URL%/niceadmin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet"
    type="text/css" media="screen" />
  <link rel="stylesheet" href="%PUBLIC_URL%/niceadmin/css/owl.carousel.css" type="text/css">
  <link href="%PUBLIC_URL%/niceadmin/css/jquery-jvectormap-1.2.2.css" rel="stylesheet">
  <link rel="stylesheet" href="%PUBLIC_URL%/niceadmin/css/fullcalendar.css">
  <link href="%PUBLIC_URL%/niceadmin/css/widgets.css" rel="stylesheet">
  <link href="%PUBLIC_URL%/niceadmin/css/style.css" rel="stylesheet">
  <link href="%PUBLIC_URL%/niceadmin/css/style-responsive.css" rel="stylesheet" />
  <link href="%PUBLIC_URL%/niceadmin/css/xcharts.min.css" rel=" stylesheet">
  <link href="%PUBLIC_URL%/niceadmin/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="%PUBLIC_URL%/niceadmin/js/jquery.js"></script>
  <script src="%PUBLIC_URL%/niceadmin/js/jquery-1.8.3.min.js"></script>
  <script src="%PUBLIC_URL%/niceadmin/js/bootstrap.min.js"></script>
  <script src="%PUBLIC_URL%/niceadmin/js/jquery.scrollTo.min.js"></script>
  <script src="%PUBLIC_URL%/niceadmin/js/jquery.nicescroll.js"></script>
  <script src="%PUBLIC_URL%/niceadmin/assets/chart-master/Chart.js"></script>
  <!-- <script src="%PUBLIC_URL%/niceadmin/js/chartjs-custom.js"></script> -->
  <script src="%PUBLIC_URL%/niceadmin/js/scripts.js"></script>
  <script src="%PUBLIC_URL%/niceadmin/assets/jquery-knob/js/jquery.knob.js"></script>

  <script>
    //knob
    $(function () {
      $(".knob").knob({
        'draw': function () {
          $(this.i).val(this.cv + '%')
        }
      })
    });

    //carousel
    $(document).ready(function () {
      $("#owl-slider").owlCarousel({
        navigation: true,
        slideSpeed: 300,
        paginationSpeed: 400,
        singleItem: true

      });
    });

    //custom select box

    $(function () {
      $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
      $('#map').vectorMap({
        map: 'world_mill_en',
        series: {
          regions: [{
            values: gdpData,
            scale: ['#000', '#000'],
            normalizeFunction: 'polynomial'
          }]
        },
        backgroundColor: '#eef3f7',
        onLabelShow: function (e, el, code) {
          el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
        }
      });
    });
  </script>
</body>

</html>
